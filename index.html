<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="gameTime">Game Time <span id="gameTime">5.0</span></div>
            <div class="gameResult">Result <span id="gameResult">0</span></div>
        </div>
        <div class="content">
            <button class="btn" id="gameStart">START</button>
            <div class="game" id="game">

            </div>
        </div>
        <div class="footer">
            <input type="number" min="5" value="5" step="1" id="gameTimeChanger">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
